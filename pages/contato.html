<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="/style/reset.css" />
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1><img src="/img/logo.png" alt="Logo Alura" /></h1>

        <nav>
          <ul>
            <li><a href="/pages/index.html">Home</a></li>
            <li><a href="/pages/produtos.html">Produtos</a></li>
            <li><a href="/pages/contato.html">Contatos</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" />

        <label for="e-mail">E-mail</label>
        <input type="email" id="e-mail" />

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" />

        <label for="mensagem">Mensagem</label>
        <textarea name="" id="mensagem" cols="30" rows="10"></textarea>
        <div>
          <p>Como prefere nosso contato?</p>
          <label for="radio-email">E-mail</label>
          <input type="radio" name="contato" value="email" id="radio-email" />

          <label for="radio-telefone">Telefone</label>
          <input
            type="radio"
            name="contato"
            value="telefone"
            id="radio-telefone"
          />

          <label for="radio-whatsapp">Whatsapp</label>
          <input
            type="radio"
            name="contato"
            value="whatsapp"
            id="radio-whatsapp"
          />
        </div>
        <label
          ><input type="checkbox" />Gostaria de receber nossas novidades por
          email?</label
        >

        <input type="submit" value="Enviar Formulario" />
      </form>
    </main>
    <footer>
      <img src="/img/logo-branco.png" alt="logo rodape" />
      <p class="copyright">&copy; Copyright Barberia Alura - 2023</p>
    </footer>
  </body>
</html>
