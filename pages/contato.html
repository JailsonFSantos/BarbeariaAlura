<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="/style/reset.css" />
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1><img src="/img/logo.png" alt="Logo Alura" /></h1>

        <nav>
          <ul>
            <li><a href="/pages/index.html">Home</a></li>
            <li><a href="/pages/produtos.html">Produtos</a></li>
            <li><a href="/pages/contato.html">Contatos</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" class="input-padrao" />

        <label for="e-mail">E-mail</label>
        <input type="email" id="e-mail" class="input-padrao" />

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" />

        <label for="mensagem">Mensagem</label>
        <textarea
          name=""
          id="mensagem"
          cols="30"
          rows="10"
          class="input-padrao"
        ></textarea>
        <div>
          <p>Como prefere nosso contato?</p>
          <label for="radio-email"
            ><input
              type="radio"
              name="contato"
              value="email"
              id="radio-email"
            />E-mail</label
          >

          <label for="radio-telefone">
            <input
              type="radio"
              name="contato"
              value="telefone"
              id="radio-telefone"
            />Telefone</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contato"
              value="whatsapp"
              id="radio-whatsapp"
            />Whatsapp</label
          >
        </div>
        <div>
          <p>Qual o horario prefere ser atendido?</p>
          <select name="" id="">
            <option value="">Manh√£</option>
            <option value="">Tarde</option>
            <option value="">Noite</option>
          </select>
        </div>

        <label class="checkbox"
          ><input type="checkbox" />Gostaria de receber nossas novidades por
          email?</label
        >

        <input type="submit" value="Enviar Formulario" />
      </form>
    </main>
    <footer>
      <img src="/img/logo-branco.png" alt="logo rodape" />
      <p class="copyright">&copy; Copyright Barberia Alura - 2023</p>
    </footer>
  </body>
</html>
