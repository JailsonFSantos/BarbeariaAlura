<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="/style/reset.css" />
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1><img src="/img/logo.png" alt="Logo Alura" /></h1>

        <nav>
          <ul>
            <li><a href="/pages/index.html">Home</a></li>
            <li><a href="/pages/produtos.html">Produtos</a></li>
            <li><a href="/pages/contato.html">Contatos</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          class="input-padrao"
          required
          placeholder="Nome e Sobrenome"
        />

        <label for="e-mail">E-mail</label>
        <input
          type="email"
          id="e-mail"
          class="input-padrao"
          required
          placeholder="email@exemplo.com"
        />

        <label for="telefone">Telefone</label>
        <input
          type="tel"
          id="telefone"
          class="input-padrao"
          required
          placeholder="(99)9-9999-9999"
        />

        <label for="mensagem">Mensagem</label>
        <textarea
          name=""
          id="mensagem"
          cols="30"
          rows="10"
          class="input-padrao"
          required
          placeholder="DIgite aqui sua mensagem"
        ></textarea>
        <fieldset>
          <legend>Como prefere nosso contato?</legend>
          <label for="radio-email"
            ><input
              type="radio"
              name="contato"
              value="email"
              id="radio-email"
            />E-mail</label
          >

          <label for="radio-telefone">
            <input
              type="radio"
              name="contato"
              value="telefone"
              id="radio-telefone"
            />Telefone</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contato"
              value="whatsapp"
              id="radio-whatsapp"
              checked
            />Whatsapp</label
          >
        </fieldset>
        <fieldset>
          <legend>Qual o horario legendrefere ser atendido?</legend>
          <select name="" id="">
            <option value="">Manhã</option>
            <option value="">Tarde</option>
            <option value="">Noite</option>
          </select>
        </fieldset>

        <label class="checkbox"
          ><input type="checkbox" checked />Gostaria de receber nossas novidades
          por email?</label
        >

        <input type="submit" value="Enviar Formulario" class="enviar" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8h ~ 20h</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <img src="/img/logo-branco.png" alt="logo rodape" />
      <p class="copyright">&copy; Copyright Barberia Alura - 2023</p>
    </footer>
  </body>
</html>
